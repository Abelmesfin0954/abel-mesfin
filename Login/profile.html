<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required></textarea><br>

            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required><br>

            <button type="button" onclick="saveProfile()">Save Profile</button>
        </form>

        <div id="profileDisplay" class="profile-display">
            <h2>Profile Details</h2>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Bio:</strong> <span id="displayBio"></span></p>
            <img id="displayPicture" src="#" alt="Profile Picture">
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
